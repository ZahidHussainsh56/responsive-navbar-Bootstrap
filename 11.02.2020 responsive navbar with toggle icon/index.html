<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Responsive navbar with navbar-brand</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a href="#" class="navbar-brand text-warning">Zahid Hussain</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#abc">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse text-center " id="abc">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Our Services</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                        </ul>
                    </div>
                    
                </nav>
                </div><!--container ENDs here-->
                
        </header>


   <!--responsive images gallery-->
   <br><br><div class="container">
       <h1 class="text-center text-warning">Responsive Images Gallery</h1>
       <div class="row">
           
        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
            <img src="https://source.unsplash.com/random/203x200" alt="" class="img-fluid rounded-circle">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
            <img src="https://source.unsplash.com/random/207x200" alt="" class="img-fluid rounded">
           </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
            <img src="https://source.unsplash.com/random/201x200" alt="" class="img-fluid img-thumbnail">
        </div>

        </div><!--row END here-->


       <!--2nd row-->
       <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
         <img src="https://source.unsplash.com/random/205x200" alt="" class="img-fluid rounded">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
            <img src="https://source.unsplash.com/random/202x200" alt="" class="img-fluid img-thumbnail">
        </div>
     <div class="col-lg-4 col-md-4 col-sm-4 col-12">
         <img src="https://source.unsplash.com/random/208x200" alt="" class="img-fluid rounded-circle">
     </div>

     

    </div><!--2nd row END here-->

   </div><!--container ENDs here-->
</body>
</html>
